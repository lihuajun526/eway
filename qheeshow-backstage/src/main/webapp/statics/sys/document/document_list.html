<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<input id="docid" style="display:none"/>
<table id="datagrid"></table>
<script>

    function listDocument() {
        var status = 0;
        var list = $('#datagrid').datagrid({
            border: false,
            fitColumns: true,
            singleSelect: true,
            pagination: true,
//             url: '/document/list/' + status,
            columns: [[
                {
                    field: 'id', title: '编号', width: 3
                },
                {
                    field: 'title', title: '标题', width: 18
                },
                {
                    field: 'createTime', title: '日期', width: 8,
                    formatter: function (value, rec) {
                        return dateFormatter(new Date(rec.createTime));
                    }
                },{
                    field: 'status', title: '日期', width: 8,
                    formatter: function (value, rec) {
                    	if(value == 0){
                    		return "已删除";
                    	}else if(value == 1){
                    		return "未发布";
                    	} if(value == 2){
                    		return "已发布";
                    	}
                    }
                },
                {
                    field: 'opt', title: '操作', align: 'center',
                    formatter: function (value, rec) {
                    	if(rec.status == 1){
                            var btn = '<a class="editcls" onclick="modify(' + rec.id + ')" href="javascript:void(0)">编辑</a>&nbsp&nbsp';
                            btn += '<a class="editcls" onclick="updateStatus(' + rec.id + ',2)" href="javascript:void(0)">发布</a>&nbsp&nbsp';
                            btn += '<a class="editcls" onclick="updateStatus(' + rec.id + ',0)" href="javascript:void(0)">删除</a>&nbsp&nbsp';
                            return btn;
                    	} if(rec.status == 2){
                    		var btn = '';
                            btn += '<a class="editcls" onclick="updateStatus(' + rec.id + ',0)" href="javascript:void(0)">删除</a>&nbsp&nbsp';
                            return btn;
                    	}
                    }
                }
            ]]
        });
        var pager = list.datagrid('getPager');
        pager.pagination({
            buttons: [{
                iconCls: 'icon-add',
                handler: function () {
                	$("#docid").val("");
                    addTab("添加");
                }
            }]
        });
    }

    function addTab(title) {
        if ($('#tt').tabs('exists', title)) {
            $('#tt').tabs('select', title);
        } else {
            var content = '<iframe scrolling="auto" frameborder="0"  src="'+app_name+'/statics/sys/document/document_add_edit.html" style="width:100%;height:100%;"></iframe>';
            $('#tt').tabs('add', {
                title: title,
                content: content,
                closable: true
            });
        }
    }

    function closeTab(title) {
        if ($('#tt').tabs('exists', title)) {
            $('#tt').tabs('close', title);
        }
    }

    function modify(id) {
        $("#docid").val(id);
        addTab("修改");
    }

    function updateStatus(docid, status) {

        $.get(app_name + "/document/save?id=" + docid + "&status=" + status, function (result) {
//             $('#datagrid').datagrid('reload');
            loadList();
        });
    }
    //获取列表
    function loadList(){
    	$.ajax({
            url: app_name + '/document/getList',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                if (data.data != null) {
                	$('#datagrid').datagrid('loadData', data.data);
                } else {
                    $.messager.alert('Info', "获取列表失败", 'info');
                }
            }
        });
    }
    listDocument();
    loadList();

</script>
</body>
</html>
