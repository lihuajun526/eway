<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<table id="datagrid"></table>
<div id="w" class="easyui-window" title="商品详情" data-options="modal:true,closed:true,iconCls:'icon-save'"
     style="width:600px;height:550px;padding:10px;">
    <div class="easyui-panel" style="width:500px;height:450px;padding:10px 30px;"
         buttons="#dlg-buttons">
        <form id="goodsForm" method="post">
            <input type="hidden" id="id" name="id" value="0"/>
            <table>
                <tr>
                    <td align="right">名称</td>
                    <td><input id="title" name="title" type="input"/></td>
                </tr>
                <tr>
                    <td align="right">价格</td>
                    <td><input id="price" name="price" type="input"/></td>
                </tr>
                <tr>
                    <td align="right">商品类型</td>
                    <td>
                        <select id="type" name="type">
                            <option value="1">套餐</option>
                            <option value="2">话费</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="100">描述</td>
                    <td><textarea id="desc" name="desc" rows="8" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td height="100">服务条目</td>
                    <td><textarea id="items" name="items" rows="8" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <button type="button" onclick="fix();">确定</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    var list = $('#datagrid').datagrid({
        border: false,
        fitColumns: true,
        singleSelect: true,
        pagination: true,
        url: '/goods/list',
        columns: [[
            {
                field: 'title', title: '名称', width: 22
            },
            {
                field: 'price', title: '价格', width: 16
            },
            {
                field: 'desc', title: '描述', width: 16
            },
            {
                field: 'type', title: '类型', width: 16,
                formatter: function (value, rec) {
                    if (rec.type == 1)
                        return "套餐";
                    else if (rec.type == 2)
                        return "话费";
                }
            },
            {
                field: 'opt', title: '操作', width: 20, align: 'center',
                formatter: function (value, rec) {
                    var btn = '<a class="editcls" onclick="openUpdate(\'' + rec.id + '\')" href="javascript:void(0)">修改</a>&nbsp&nbsp';
                    return btn;
                }
            }
        ]]
    });
    var pager = list.datagrid('getPager');
    pager.pagination({
        buttons: [{
            iconCls: 'icon-add',
            handler: function () {
                $("#id").val("0");
                $("#goodsForm")[0].reset();
                $('#w').window('open');
            }
        }]
    });
    //确定
    function fix() {
        $.ajax({
            url: '/goods/fix',
            type: 'post',
            data: $('#goodsForm').serialize(),
            dataType: 'json',
            success: function (result) {
                if (result.code != 1) {
                    $.messager.alert('Info', "保存失败", 'info');
                } else {
                    $('#w').window('close');
                    $('#datagrid').datagrid('reload');
                }
            }
        });
    }

    function openUpdate(id) {
        $.ajax({
            url: '/goods/get?id=' + id,
            type: 'get',
            dataType: 'json',
            success: function (result) {
                if (result.code == 0) {
                    var data = result.data;
                    $("#id").val(data.id);
                    $("#title").val(data.title);
                    $("#desc").val(data.desc);
                    $("#price").val(data.price);
                    $("#type").val(data.type);
                    $('#w').window('open');
                } else {
                    $.messager.alert('Info', "失败", 'info');
                }
            }
        });
    }
</script>
</body>
</html>
